<template name="uiGenerateSDKModal">
<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Generate SDK from JSON file</h4>
      </div>
      <div class="modal-body">
        {{#autoForm schema=linkValid id="DownloadSDKFile"}}
        
        <label>Select language</label>
          <div class="select-language">    
            <select class="form-control" name="selectLanguageDropdown">
            {{#each lang in languages}}
            <option>{{lang}}</option>
            {{ / each}}
            </select>
          </div>
          
          <!--<div id="link-to-documentation">-->
            {{> afQuickField name="LinkToDocumentation" id="link-to-documentation"}}
            {{/autoForm}}
          <!--</div>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="download">Download</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
